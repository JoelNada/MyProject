{% extends 'layout.html'%}
{% block body %}
	
<!-- news -->
<div class="home_notice_board">
	<div style="margin-left: 1%;margin-top: 1em;margin-bottom: 1em; margin-right: 1%;color:white">
		<h4>Notice Board</h4>
		<a href="https://www.facebook.com/groups/146453640403136" style="color: skyblue; font-size: large;">Join Facebook group here</a>
	</div>
</div>

<!-- career and tech news -->
<div class="container-fluid">
<div class="row">
	<div class="col-lg-6 col-md-12">
		
		<!-- career news -->
		<div style="width: 94%; margin-left: 3%; margin-right: 3%;">
			<!--head -->
			<h1 style="text-decoration: underline;margin-top: 1em;padding-bottom: 1em;padding-left: 2%;">CAREER NEWS</h1>

			<!--	 news	 -->
			{% for news in careerNews %}
				<a href={{news['LINK']}} style="color: black;text-decoration: none;">
					<h4 class="home_news_h4" style="padding-left: 2%; padding-bottom: 2%;padding-top: 3%; border-bottom: 1px solid;">{{news['HEADING'] | safe}}
					</h4>
				</a>
			{% endfor %}
		</div>
	</div>

	<div class="col-lg-6 col-md-12">
		
		<!-- tech news -->
		<div style="width: 94%; margin-left: 3%; margin-right: 3%;">
			<!-- head -->
			<h1 style="text-decoration: underline;margin-top: 1em;padding-bottom: 1em;padding-left: 2%;">TECH NEWS</h1>

			<!-- news	 -->
			{% for news in techNews %}
				<a href={{news['LINK']}} style="color: black;text-decoration: none;">
					<h4 class="home_news_h4" style="padding-left: 2%; padding-bottom: 2%;padding-top: 3%; border-bottom: 1px solid;">{{news['HEADING'] | safe}}
					</h4>
				</a>
			{% endfor %}
		</div>

	</div>

</div>
</div>



{% endblock %}
